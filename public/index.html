<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Todo-App</title>
    <script>
      async function signup() {
        const username = document.getElementById("signup-username").value;
        const password = document.getElementById("signup-password").value;

        const response = await axios.post("/signup", {
          username: username,
          password: password,
        });

        console.log(response);
      }
      //Sign in
      async function signin() {
        const username = document.getElementById("signin-username").value;
        const password = document.getElementById("signin-password").value;

        const response = await axios.post("/signin", {
          username: username,
          password: password,
        });

        localStorage.setItem("token", response.data.token);
        alert("you are signed in");
      }

      async function getTodos() {
        const response = await axios.get("http://localhost:3000/todos", {
          headers: {
            token: localStorage.getItem("token"),
          },
        });
        const todos = response.data.todos;
        await showTodos(todos);
      }

      function showTodos(todos) {
        let length = todos.length;
        for (let i = 0; i < length; i++) {}
      }
    </script>
  </head>
  <body>
    <header>Todo - Application</header>
    <main>
      <section>
        <div class="signup">
          Signup
          <input type="text" placeholder="Username" id="signup-username" />
          <input type="password" placeholder="password" id="signup-password" />
          <button onclick="signup()">Signup</button>
        </div>
        <div class="signin">
          Signin
          <input type="text" placeholder="Username" id="signin-username" />
          <input type="password" placeholder="password" id="signin-password" />
          <button onclick="signin()">Signin</button>
        </div>
        <div>
          <button onlick="signout()">SignOut</button>
        </div>
      </section>
      <section>
        Todos
        <div id="user-todos">
          <!-- todos - type="button" delete / completed and for updating ðŸ“ button -->
        </div>
      </section>
    </main>
    <!-- <script src="./script.js"></script> -->
  </body>
</html>
